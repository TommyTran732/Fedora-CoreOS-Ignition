    - spectre_v2=on
    - spec_store_bypass_disable=on
    - tsx=off
    - kvm.nx_huge_pages=force
    - nosmt=force
    - l1d_flush=on
    - spec_rstack_overflow=safe-ret
    - random.trust_bootloader=off
    - random.trust_cpu=off
    - intel_iommu=on
    - amd_iommu=force_isolation
    - efi=disable_early_pci_dma
    - iommu=force
    - iommu.passthrough=0
    - iommu.strict=1
    - slab_nomerge
    - init_on_alloc=1
    - init_on_free=1
    - pti=on
    - vsyscall=none
    - ia32_emulation=0
    - page_alloc.shuffle=1
