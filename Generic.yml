    - path: /etc/tuned/active_profile
      overwrite: true
      contents:
        inline: |
          virtual-guest
    - path: /etc/tuned/profile_mode
      overwrite: true
      contents:
        inline: |
          manual
    - path: /etc/systemd/zram-generator.conf
      overwrite: true
      contents:
        inline: |
          [zram0]
          zram-fraction = 1
          max-zram-size = 8192
          compression-algorithm = zstd
    - path: /etc/security/limits.d/30-disable-coredump.conf
      overwrite: true
      contents:
        inline: |
          * hard core 0
    - path: /etc/ssh/ssh_config.d/10-custom.conf
      overwrite: true
      contents:
        inline: |
          GSSAPIAuthentication no
          VerifyHostKeyDNS yes
    - path: /etc/sysconfig/chronyd
      overwrite: true
      contents:
        inline: |
          # Command-line options for chronyd
          OPTIONS="-F 1"
    - path: /etc/unbound/unbound.conf
      overwrite: true
      contents:
        inline: |
          server:
            chroot: ""

            auto-trust-anchor-file: "/var/lib/unbound/root.key"
            trust-anchor-signaling: yes
            root-key-sentinel: yes

            tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
            tls-ciphers: "PROFILE=SYSTEM"

            hide-http-user-agent: yes
            hide-identity: yes
            hide-trustanchor: yes
            hide-version: yes

            deny-any: yes
            harden-algo-downgrade: yes
            harden-large-queries: yes
            harden-referral-path: yes
            harden-short-bufsize: yes
            ignore-cd-flag: yes
            max-udp-size: 3072
            module-config: "validator iterator"
            qname-minimisation-strict: yes
            unwanted-reply-threshold: 10000000
            use-caps-for-id: yes

            outgoing-port-permit: 1024-65535

            prefetch: yes
            prefetch-key: yes

          forward-zone:
            name: "."
            forward-tls-upstream: yes
            forward-addr: 1.1.1.2@853#security.cloudflare-dns.com
            forward-addr: 1.0.0.2@853#security.cloudflare-dns.com
            forward-addr: 2606:4700:4700::1112@853#security.cloudflare-dns.com
            forward-addr: 2606:4700:4700::1002@853#security.cloudflare-dns.comff
    - path: /etc/systemd/system/unbound.service.d/override.conf
      contents:
        inline: |
          [Service]
          MemoryDenyWriteExecute=true
          PrivateDevices=true
          PrivateTmp=true
          ProtectHome=true
          ProtectClock=true
          ProtectControlGroups=true
          ProtectKernelLogs=true
          ProtectKernelModules=true
          # This breaks using socket options like 'so-rcvbuf'. Explicitly disable for visibility.
          ProtectKernelTunables=true
          ProtectProc=invisible
          RestrictAddressFamilies=AF_INET AF_INET6 AF_NETLINK AF_UNIX
          RestrictRealtime=true
          SystemCallArchitectures=native
          SystemCallFilter=~@clock @cpu-emulation @debug @keyring @module mount @obsolete @resources
          RestrictNamespaces=yes
          LockPersonality=yes
    - path: /etc/docker/daemon.json
      contents:
        inline: |
          {
              "default-runtime": "runsc-systrap",
              "runtimes": {
                  "runsc-kvm": {
                      "path": "/usr/local/bin/runsc",
                      "runtimeArgs": [
                          "--platform=kvm",
                          "--network=host"
                      ]
                  },
                  "runsc-systrap": {
                      "path": "/usr/local/bin/runsc",
                      "runtimeArgs": [
                          "--platform=systrap",
                          "--network=host"
                      ]
                  },
                  "runsc-kvm --host-uds=open": {
                      "path": "/usr/local/bin/runsc",
                      "runtimeArgs": [
                          "--platform=kvm",
                          "--network=host",
                          "--host-uds=open"
                      ]
                  },
                  "runsc-systrap --host-uds=open": {
                      "path": "/usr/local/bin/runsc",
                      "runtimeArgs": [
                          "--platform=systrap",
                          "--network=host",
                          "--host-uds=open"
                      ]
                  },
                  "runsc-kvm-debug": {
                      "path": "/usr/local/bin/runsc",
                      "runtimeArgs": [
                          "--platform=kvm",
                          "--network=host",
                          "--debug-log=/tmp/runsc-kvm/",
                          "--debug",
                          "--strace"
                      ]
                  },
                  "runsc-systrap-debug": {
                      "path": "/usr/local/bin/runsc",
                      "runtimeArgs": [
                          "--platform=systrap",
                          "--network=host",
                          "--debug-log=/tmp/runsc-systrap/",
                          "--debug",
                          "--strace"
                      ]
                  }
              }
          }
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/America/New_York
    - path: /etc/systemd/system/multi-user.target.wants/unbound.service
      target: /usr/lib/systemd/system/unbound.service
    - path: /etc/systemd/system/multi-user.target.wants/tuned.service
      target: /usr/lib/systemd/system/tuned.service
    - path: /etc/systemd/system/kdump.service
      target: /dev/null
    - path: /etc/systemd/system/debug-shell.service
      target: /dev/null
    - path: /etc/systemd/system/ctrl-alt-del.target
      target: /dev/null
kernel_arguments:
  should_exist:
    - spectre_v2=on
    - spec_store_bypass_disable=on
    - l1tf=full,force
    - mds=full,nosmt
    - tsx=off
    - tsx_async_abort=full,nosmt
    - kvm.nx_huge_pages=force
    - nosmt=force
    - l1d_flush=on
    - mmio_stale_data=full,nosmt
    - random.trust_bootloader=off
    - random.trust_cpu=off
    - intel_iommu=on
    - amd_iommu=force_isolation
    - efi=disable_early_pci_dma
    - iommu=force
    - iommu.passthrough=0
    - iommu.strict=1
    - slab_nomerge
    - init_on_alloc=1
    - init_on_free=1
    - pti=on
    - vsyscall=none
    - page_alloc.shuffle=1
    - randomize_kstack_offset=on
    - extra_latent_entropy
    - debugfs=off
